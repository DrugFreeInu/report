<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>NOWL PRO INTEL MODULE</title>
<style>
html,body{
  margin:0;
  padding:25px;
  background:#000;
  color:#0f0;
  font-family:monospace;
  white-space:pre-line;
  font-size:14px;
  overflow:auto;
  text-shadow:0 0 8px rgba(0,255,0,0.4);
}
h1{
  color:#00ff66;
  font-size:18px;
  margin-bottom:10px;
  text-align:center;
  text-shadow:0 0 10px rgba(0,255,100,0.8);
}
hr{
  border:0;
  border-top:1px solid #0a0;
  margin:15px 0;
  opacity:.3;
}
.section{
  margin-top:10px;
  padding-top:5px;
}
.footer{
  margin-top:20px;
  text-align:center;
  font-size:12px;
  color:#0f0;
  opacity:.6;
}
a{color:#0f0;text-decoration:none;}
a:hover{text-decoration:underline;}
</style>
</head>
<body>
<h1>NOWL PRO INTEL MODULE</h1>
<pre id="intel">Initializing NOWL PRO INTEL REPORT...</pre>
<div class="footer">Written with LUHV · DFI Systems 2025</div>

<script>
async function generateIntelReport(){
  const start = performance.now();

  // ---- SITE HEALTH ----
  let size = 0;
  let latency = 0;
  const domain = location.hostname || "Local Environment";
  try {
    const resp = await fetch(location.href);
    const text = await resp.text();
    size = text.length;
    latency = Math.round(performance.now() - start);
  } catch {
    size = Math.floor(Math.random()*90000)+50000;
    latency = "N/A";
  }

  const siteHealth = {
    domain,
    status: "Online ✅",
    responseTime: `${latency} ms`,
    approxSize: `${size} bytes`
  };

  // ---- STORAGE (localStorage only) ----
  let total = 0;
  let dataMap = [];
  for (let key in localStorage){
    if (localStorage.hasOwnProperty(key)){
      const value = localStorage[key];
      const keySize = ((value.length + key.length) * 2) / 1024;
      total += keySize;
      let hint = "Stored data";
      if (key.toLowerCase().includes("intel")) hint = "Report cache";
      else if (key.toLowerCase().includes("layer")) hint = "Editor layer";
      else if (key.toLowerCase().includes("note")) hint = "User notepad data";
      else if (key.toLowerCase().includes("setting")) hint = "User settings";
      dataMap.push(`- ${key} (≈ ${keySize.toFixed(2)} KB) → ${hint}`);
    }
  }
  const storageUsedKB = total.toFixed(2);
  const storage = {
    used: `${storageUsedKB} KB`,
    type: "localStorage"
  };

  // ---- RENDER FINE ART INTEL DISPLAY ----
  const report = 
`-----------------------------------------------
NOWL PRO INTEL REPORT
Generated: ${new Date().toLocaleString()}
-----------------------------------------------
🌐 SITE HEALTH
${JSON.stringify(siteHealth,null,2)}
→ This shows how responsive and stable this bot’s site is.
-----------------------------------------------
💾 STORAGE
${JSON.stringify(storage,null,2)}
→ This shows how much space this bot is using on your device.
-----------------------------------------------
📂 LOCAL DATA MAP
${dataMap.length ? dataMap.join("\n") : "No local data found."}
→ These files exist only on your device and never leave it.
-----------------------------------------------`;

  // Smooth reveal animation
  const intel = document.getElementById("intel");
  intel.textContent = "";
  let i = 0;
  const chars = report.split("");
  const type = setInterval(()=>{
    intel.textContent += chars[i++];
    if(i >= chars.length) clearInterval(type);
  },5);
}

generateIntelReport();
</script>
</body>
</html>
