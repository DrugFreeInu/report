<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>REPORT · NOWL</title>
<style>
html,body{
  margin:0;height:100%;
  display:flex;justify-content:center;align-items:center;
  background:radial-gradient(circle at center,#0a0a0a 0%,#000 100%);
  color:#fff;font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial,sans-serif;
}

/* glowing border text */
@keyframes borderFlow{
  0%{background-position:0% 50%}
  50%{background-position:100% 50%}
  100%{background-position:0% 50%}
}

.border-text{
  font-size:3rem;font-weight:900;letter-spacing:4px;
  text-transform:uppercase;
  background:linear-gradient(90deg,#ff2e88,#ff6b9d,#ff2e88);
  background-size:300% 300%;
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  animation:borderFlow 3s linear infinite;
  text-shadow:0 0 30px rgba(255,47,137,0.4);
}

footer{
  position:fixed;bottom:30px;left:50%;transform:translateX(-50%);
  font-size:14px;color:#ff6b9d;opacity:.7;
}
a{color:#ff6b9d;text-decoration:none;font-weight:600;}
</style>
</head>
<body>

<div class="border-text">NOWL REPORT</div>

<footer>Written with LUHV · <a href="write.html">Write new</a></footer>
</body>
</html>
