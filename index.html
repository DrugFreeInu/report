<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>NOWL REPORT</title>
<style>
html,body{
  margin:0;height:100%;
  display:flex;justify-content:center;align-items:center;
  background:#000;color:#fff;
}

/* SVG centered and scaled */
svg{
  width:90%;max-width:600px;
}

/* letter path draw animation */
@keyframes drawLine{
  to{stroke-dashoffset:0;}
}

path{
  fill:none;
  stroke:#ff4f9d;
  stroke-width:2;
  stroke-linecap:round;
  stroke-linejoin:round;
  stroke-dasharray:300;
  stroke-dashoffset:300;
  animation:drawLine 1s linear forwards;
}
</style>
</head>
<body>

<svg viewBox="0 0 900 120">
  <!-- each letter path drawn in sequence -->
  <path d="M50 90 L50 30 L80 30 L80 90 Z" style="animation-delay:0s"/> <!-- N -->
  <path d="M100 90 L100 30 L140 90 L140 30" style="animation-delay:1s"/> <!-- O -->
  <path d="M160 90 L160 30 L180 30 L200 60 L180 90 L160 90 Z" style="animation-delay:2s"/> <!-- W -->
  <path d="M220 90 L220 30 L250 30 L250 60 L220 60 Z" style="animation-delay:3s"/> <!-- L -->
  
  <path d="M300 90 L300 30 L330 30 L330 90 Z" style="animation-delay:4s"/> <!-- space -->
  
  <path d="M360 90 L360 30 L400 30 L400 90 Z" style="animation-delay:5s"/> <!-- R -->
  <path d="M420 90 L420 30 L460 30 L460 90 Z" style="animation-delay:6s"/> <!-- E -->
  <path d="M480 90 L480 30 L520 30 L520 90 Z" style="animation-delay:7s"/> <!-- P -->
  <path d="M540 90 L540 30 L580 30 L580 90 Z" style="animation-delay:8s"/> <!-- O -->
  <path d="M600 90 L600 30 L640 30 L640 90 Z" style="animation-delay:9s"/> <!-- R -->
  <path d="M660 90 L660 30 L700 30 L700 90 Z" style="animation-delay:10s"/> <!-- T -->
</svg>

</body>
</html>
