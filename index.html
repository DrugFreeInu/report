<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>NOWL REPORT</title>
<style>
html,body{
  margin:0;height:100%;
  display:flex;justify-content:center;align-items:center;
  background:#000;overflow:hidden;
}

/* SVG setup */
svg{
  width:90%;max-width:700px;
  filter:drop-shadow(0 0 14px rgba(255,47,137,0.7))
         drop-shadow(0 0 28px rgba(255,47,137,0.4));
}

/* animate each letter stroke */
@keyframes drawStroke{
  to{stroke-dashoffset:0;}
}

/* style shared by all paths */
path{
  fill:none;
  stroke:url(#grad);
  stroke-width:3;
  stroke-linecap:round;
  stroke-linejoin:round;
  stroke-dasharray:1000;
  stroke-dashoffset:1000;
}

/* glow breathing after all drawn */
@keyframes glowPulse{
  0%,100%{filter:drop-shadow(0 0 10px rgba(255,47,137,0.6))}
  50%{filter:drop-shadow(0 0 22px rgba(255,47,137,1))}
}

footer{
  position:fixed;bottom:30px;left:50%;transform:translateX(-50%);
  color:#ff6b9d;font-size:14px;opacity:.7;font-weight:600;
}
a{color:#ff6b9d;text-decoration:none;}
</style>
</head>
<body>

<svg viewBox="0 0 900 200">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#ff2e88"/>
      <stop offset="100%" stop-color="#ff6b9d"/>
    </linearGradient>
  </defs>

  <!-- each letter drawn separately -->
  <text x="50%" y="50%" text-anchor="middle" dy=".35em"
        font-family="-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,Helvetica,Arial,sans-serif"
        font-size="90" font-weight="900"
        fill="none" stroke="url(#grad)" stroke-width="3"
        stroke-linecap="round" stroke-linejoin="round"
        id="mainText">NOWL REPORT</text>
</svg>

<footer>Written with LUHV Â· <a href="write.html">Write new</a></footer>

<script>
const text = document.getElementById("mainText");
const chars = text.textContent.split("");
text.textContent="";

chars.forEach((ch,i)=>{
  const t = document.createElementNS("http://www.w3.org/2000/svg","text");
  t.setAttribute("x", 60 + i*75);
  t.setAttribute("y", 110);
  t.setAttribute("font-size","90");
  t.setAttribute("font-weight","900");
  t.setAttribute("fill","none");
  t.setAttribute("stroke","url(#grad)");
  t.setAttribute("stroke-width","3");
  t.setAttribute("stroke-dasharray","600");
  t.setAttribute("stroke-dashoffset","600");
  t.textContent = ch;
  t.style.animation = `drawStroke 1s ease forwards`;
  t.style.animationDelay = `${i}s`;
  text.parentNode.appendChild(t);
});

setTimeout(()=>{
  document.querySelector("svg").style.animation="glowPulse 4s ease-in-out infinite";
}, chars.length*1000 + 1000);
</script>

</body>
</html>
