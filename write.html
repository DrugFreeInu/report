<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>WRITE ¬∑ REPORT</title>
<style>
html,body{
  margin:0;height:100%;
  display:flex;flex-direction:column;
  background:#000;color:#ff6b9d;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial,sans-serif;
  justify-content:center;align-items:center;text-align:center;
}

/* animated border frame around textarea */
@keyframes borderFlow{
  0%{background-position:0% 50%}
  50%{background-position:100% 50%}
  100%{background-position:0% 50%}
}

.border-frame{
  background:linear-gradient(90deg,#ff2e88,#ff6b9d,#ff2e88);
  background-size:300% 300%;
  animation:borderFlow 3s linear infinite;
  padding:3px;border-radius:14px;
  width:80%;max-width:600px;
}

textarea{
  width:100%;height:300px;border:none;outline:none;
  background:#111;color:#fff;font-size:1rem;
  border-radius:12px;padding:16px;
  resize:none;
}

button{
  margin-top:20px;padding:10px 30px;
  border:none;border-radius:25px;
  font-size:1rem;font-weight:700;
  background:linear-gradient(90deg,#ff2e88,#ff6b9d);
  color:#fff;cursor:pointer;
  box-shadow:0 0 20px rgba(255,47,137,0.4);
}
button:active{transform:scale(.97);}
a{color:#ff6b9d;text-decoration:none;font-weight:600;margin-top:20px;display:inline-block;}
</style>
</head>
<body>

<h1 style="margin-bottom:20px;">Write a New Report</h1>

<div class="border-frame">
  <textarea placeholder="Type with LUHV..."></textarea>
</div>

<button>Save Locally</button>
<a href="index.html">‚Üê Back</a>

<script>
document.querySelector("button").addEventListener("click",()=>{
  const text=document.querySelector("textarea").value.trim();
  if(!text){alert("Write something first.");return;}
  localStorage.setItem("nowlReport",text);
  alert("Saved locally with LUHV üíó");
});
</script>
</body>
</html>
